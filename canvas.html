<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #lienzo {
            background-color: blue;
        }

        section {
            width: 500px;
            position: relative;
            margin: auto;
        }
    </style>
    <script>
        function comenzar() {
            var elemento = document.getElementById("lienzo");
            lienzo = elemento.getContext("2d");
            lienzo.fillStyle="red";
            lienzo.fillRect(110, 80, 200, 200);

        }

        window.addEventListener("load", comenzar, false);
    </script>
</head>
<body>
<section id="dibujo">

    <canvas id="lienzo" width="500" height="300">

        su navegador no soporta el elemento htm5 canvas

    </canvas>
</section>
</body>
</html>
