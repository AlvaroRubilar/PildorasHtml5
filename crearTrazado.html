<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #lienzo{
            border: 1px #0c0c0c solid;
        }
    </style>
    <script>
        function comenzar(){
            var elemento = document.getElementById("lienzo");
            lienzo=elemento.getContext("2d");
            lienzo.beginPath();
            lienzo.moveTo(100,200);
            lienzo.lineTo(200,250);
            lienzo.lineTo(160,150);
            lienzo.lineTo(100,200);
            lienzo.closePath();
            lienzo.stroke();
        }

        window.addEventListener("load",comenzar,false);
    </script>
</head>
<body>
<section id="dibujo">
    <canvas id="lienzo" width="500" height="300">
        Este elemento no es soportado por su navegador
    </canvas>
</section>

</body>
</html>
