<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <section>

        <form name="miFormulario" id="miFormulario" method="GET" autocomplete="off">
            Email:&nbsp; <input type="email" name="email" id="email" required multiple><br><br>
            Buscar:&nbsp; <input type="search" name="buscar" id="buscar"><br><br>
            Url:&nbsp; <input type="url" name="url" id="url" autofocus><br><br>
            Edad:&nbsp; <input type="range" name="edad" id="edad" min="5" max="105"><br><br>
            <input type="date" name="fecha" id="fecha"><br><br>
            <input type="submit" value="Enviar">
        </form>



    </section>
</body>

</html>
